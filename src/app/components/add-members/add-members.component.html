<div class="d-flex flex-column h-100">
    <div class="d-flex flex-row p-3 bg-dark">
        <span class="col-10 middle-align font-size-120 text-white">
            <i class="fas fa-users mr-2"></i>Add members to this alert
        </span>
        <span class="col-2 text-right click" (click)="onDialogClose()"><img src="../../../assets/images/delete.png" class="click"/></span>
    </div>

    <div class="mt-2 p-4 overflow-auto flex-fill d-flex flex-column position-relative">
        <app-progress [show]="showProgress"></app-progress>

        <div class="input-group mb-4">
            <input type="text" class="form-control" aria-label="Search" [(ngModel)]="searchString"
                (keyup)="filterUsers($event)" placeholder="Search members...">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
        </div>

        <div class="">
            <ul class="list-group">

                <li class="list-group-item p-2 hover" *ngFor="let user of filteredUsers">
                    <div  [matTooltip]="user.UserName" matTooltipPosition="above">
                        <mat-checkbox [(ngModel)]="selectedMembers[user.UserName]">
                            {{user.User.FirstName}}&nbsp;{{user.User.LastName}}
                        </mat-checkbox>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-end p-3">
        <button class="btn btn-primary m-1" (click)="addMembers()">Add
            Members</button>
    </div>
</div>
