<div class="d-flex flex-column h-100">
    <div class="p-3 bg-dark font-size-120 text-white"><i class="fas fa-envelope mr-2"></i>Email
        <img src="../../../assets/images/delete.png" class="click float-right" (click)="onDialogCancel()" /></div>
    <div class=" flex-fill">
        <div class="d-flex flex-column pl-4 pr-4 mt-3">
            <span>To:</span>
            <mat-form-field>
                <input matInput [(ngModel)]="emailContent.to" disabled required>
            </mat-form-field>
        </div>

        <div class="d-flex flex-column pl-4 pr-4 mt-2">
            <span>Subject:</span>
            <mat-form-field>
                <input matInput [(ngModel)]="emailContent.subject" disabled>
            </mat-form-field>
        </div>

        <div class="d-flex flex-column pl-4 pr-4 mt-2">
            <span>Email Body:</span>
            <ckeditor [editor]="Editor" [(ngModel)]="emailContent.body"></ckeditor>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-end mb-1 mt-3 pr-4 pb-3">
        <button class="btn btn-outline-secondary m-1" (click)="onDialogCancel()">Cancel</button>
        <button class="btn btn-primary m-1" (click)="sendEmail()">Send</button>
    </div>

</div>
