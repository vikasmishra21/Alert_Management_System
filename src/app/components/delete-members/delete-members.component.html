<div class="d-flex flex-column h-100">
    <div class="d-flex flex-row p-3 bg-dark">
        <span class="col-10 middle-align font-size-120 text-white">
            <i class="fas fa-users mr-2 text-white"></i>Alert Members
        </span>
        <span class="col-2 text-right click" (click)="onDialogClose()"><img src="../../../assets/images/delete.png" class="click"/></span>
    </div>

    <div class="overflow-auto mt-2 p-3 flex-fill d-flex flex-column">
        <app-progress [show]="showProgress" class="position-relative"></app-progress>

        <ul class="list-group">

            <li class="list-group-item p-2 hover" *ngFor="let member of alertMembers; let i = index">
                <span class="btn btn-circle border p-0"><i class="far fa-user"></i></span>
                {{member.memberName}}
                <span class="btn float-right pt-0 text-danger click" matTooltip="Delete Alert Member"
                matTooltipPosition="above" (click)="deleteMember(member, i)"><i
                        class="fas fa-trash-alt mt-2"></i></span>
            </li>

        </ul>
    </div>

    <div class="d-flex flex-row justify-content-end p-3">
        <button class="btn btn-outline-secondary m-1" (click)="onDialogClose()">Cancel</button>
        <button class="btn btn-primary m-1" (click)="onDialogClose()">OK</button>
    </div>

</div>
