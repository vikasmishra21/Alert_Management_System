<div class="d-flex flex-column h-100">
    <div class="p-3 bg-dark font-size-100 font-weight-bold text-white">
        {{title}}
        
        <img src="../../../assets/images/delete.png" class="click float-right" style="height:15px"
        (click)="closeDialog(false)" />
    </div>

    <div class="flex-fill pl-5 pr-5 pt-4 pb-4 mb-1 font-size-100">
        <i class="fas fa-exclamation-triangle mr-2 fa-2x text-secondary"></i>{{body}}
    </div>

    <div class="d-flex flex-row justify-content-end p-3 pr-5">
        <button class="btn btn-outline-secondary mr-1" (click)="closeDialog(false)">{{cancelText}}</button>
        <button class="btn btn-primary" (click)="closeDialog(true)">{{okText}}</button>
    </div>
</div>
