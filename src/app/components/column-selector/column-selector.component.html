<div class="d-flex flex-column h-100">
    <div class="mb-2 p-3 bg-light">
        <h5 class="font-weight-normal w-100 pl-2">Choose columns 
            <span class="font-size-80 ml-2"><i>Drag and drop the column headers</i></span>
            <img src="../../../assets/images/close.png" class="click float-right" (click)="onDialogCancel()"/>
            <div class="clearfix"></div>
        </h5>
    </div>

    <div class="flex-fill mb-2 pl-4 pr-4">
        <div class="row h-100">
            <div class="col">
                <div class="d-flex flex-column h-100">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" aria-label="Search" #columnSearchInput
                            placeholder="Search columns...">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                    </div>

                    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="filteredAvailableColumns"
                        [cdkDropListConnectedTo]="[doneList]" class="flex-fill overflow-auto" style="height:250px" (cdkDropListDropped)="drop($event)">
                        <div class="p-1 border bg-white mb-1 rounded move" *ngFor="let item of filteredAvailableColumns"
                            cdkDrag>
                            <img src="../../../assets/images/drag.png" class="invisible"/>{{item.text}}</div>
                    </div>
                </div>

            </div>

            <div class="col border-left">
                <div class="d-flex flex-column h-100">
                    <div class="font-size-120 w-100 p-2 text-primary">Selected Columns ({{selectedColumns.length}})</div>

                    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="selectedColumns"
                        [cdkDropListConnectedTo]="[todoList]" class="selected-Col flex-fill overflow-auto mt-2" style="height:250px" (cdkDropListDropped)="drop($event)">
                        <div class="p-1 border bg-light mb-1 rounded move text-primary" *ngFor="let item of selectedColumns"
                            cdkDrag><img src="../../../assets/images/drag.png" class="mr-2"/>{{item.text}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-end pl-4 pr-4 mb-3">
        <button class="btn btn-outline-secondary m-1" (click)="onDialogCancel()">Cancel</button>
        <button class="btn btn-primary m-1" (click)="onDialogClose()">Save</button>
    </div>
</div>
