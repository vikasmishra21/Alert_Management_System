<div class="d-flex flex-column h-100">
    <div class="p-3 bg-dark font-size-120 text-white"><i class="fas fa-edit mr-2"></i>Add Notes
        <img src="../../../assets/images/delete.png" class="click float-right" (click)="onDialogCancel()" /></div>

    <div class="ml-auto mr-auto mt-4 flex-fill" style="width:90%">
        <ckeditor class="h-100" [editor]="Editor" [(ngModel)]="notes"></ckeditor>
    </div>

    <div class="d-flex flex-row justify-content-end mb-1 mt-3 pr-4 pb-3">
        <button class="btn btn-outline-secondary m-1" (click)="onDialogCancel()">Cancel</button>
        <button class="btn btn-primary m-1" [mat-dialog-close]="notes">Save Note</button>
    </div>

</div>
